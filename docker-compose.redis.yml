version: '3.8'

services:
  # Redis service for rate limiting
  redis:
    image: redis:7-alpine
    container_name: auth-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Main auth service with Redis for rate limiting
  auth:
    build: .
    container_name: auth-server
    ports:
      - "4000:4000"
    volumes:
      - auth-data-volume:/home/app/.auth.sqlite3  # Persistent volume for database
    environment:
      - RATELIMIT_STORAGE_URL=redis://redis:6379
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  auth-data-volume:
  redis-data: